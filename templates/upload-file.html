{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <hi>Upload File</hi>
                <hr>

                <form action="/upload-file" method="POST" enctype="multipart/form-data">
                    
                    <div class="form-group">
                        <label>Select File</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="workbook" id="workbook">
                            <label class="custom-file-label" for="workbook">Select workbook ...</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload file</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
